	<h4>What is your Polling unit number?</h4>

	<form th:action="@{/puSpecify}"
		method="POST" class="m-t" role="form" data-toggle="validator">	
		
		<div>
			<b></b><span th:text="${puNotExistsMessage}"></span><br /><br />  
			<b>Polling Unit Code:</b>
				<a href="pu.html" th:href="@{/pu(id=${code})}"><span th:text="${code}"></span></a><br /> 
			<b>Polling Unit Description:</b><span th:text="${puDesc}"></span><br />
			<b>Ward:</b>
				<a href="ward.html" th:href="@{/ward/{ward}}"><span th:text="${ward}"></span></a><br />
			<b>Local Government:</b> <span th:text="${lg}"></span><br />
			<b>State Constituency:</b> <span th:text="${stateConst}"></span><br />
			<b>Federal Constituency:</b> <span th:text="${fedConst}"></span><br />
			<b>Senatorial District:</b> <span th:text="${senatorial}"></span><br />
			<b>State:</b><span th:text="${state}"></span>
		</div>
		
	</form>
